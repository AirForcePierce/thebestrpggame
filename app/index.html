<!DOCTYPE html>
<html>
<head>
  <title>Hello, World</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="badmanside">
      <img class="baddie1" src="images/DarkBowser.png" alt="" />

    </div>
    <div class="goodmanside">
      <img class="hero" src="images/blackhero.png" alt="" />

    </div>
  </div>
  <div class="rpgelements">
    <div class="healthbars">
      <div class="myhealth">
        <p class="yourhtext">My Health</p>
        <progress id="myhealth" value="100" max="100">100</progress>
      </div>
      <div class="bosshealth">
        <p class="bosshtext">Boss</p>
        <progress id="bosshealth" value="100" max="100">100</progress>
      </div>
    </div>
    <div class="menubuttons">
      <input type="button" value="Attack" class="menubtn" id="ggAttack">
      <input type="button" value="Defend" class="menubtn">
      <input type="button" value="Potion" class="menubtn">
      <input type="button" value="Run Fool!" class="menubtn">
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
